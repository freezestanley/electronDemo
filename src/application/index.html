<!DOCTYPE html>
<head>
  <title>myVue</title>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<style>
  #app {
    text-align: center;
  }
  .butn {
    border: 1px solid;
    display: block;
    height: 40px;
    line-height: 40px;
  }
</style>
<body>
  <div id="app">
    <div>
      <Botton class="butn" onclick="clickhandler()">按钮</Botton>
    </div>
  </div>

<script>
  function clickhandler () {
    alert('clickhandler')
    axios.get('./test', {
      code: '11111'
    }).then(function (response) {
      console.log(response.data)
    }).catch(function (error) {
      console.log(error);
    })
  }
  
</script>

</html>
